<div class="row" ng-init="init()">
  <div class="col-xs-12 col-sm-6 col-lg-4 center-block">
    <form ng-submit="create()">
      <div class="form-group">
        <label for="email">Empresa</label>
        <select class="form-control" ng-model="company_id" ng-change="fetchProducts()" required>
          <option ng-repeat="company in companies" value="{{company.id}}">{{company.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pwd">Produto</label>
        <input type="text" ng-model="product_id" placeholder="Buscar produto.." uib-typeahead="product.id as product.name for product in products | filter:{name:$viewValue}" typeahead-popup-template-url="orders/_products_dropdown.html" class="form-control"> </div>
    </form>

    <div class="panel panel-default">
      <div class="panel-heading">Lista de Compras</div>
      <table class="table">
        <tr>
          <th>Nome do Produto</th>
          <th>Quant</th>
          <th></th>
        </tr>
        <tr>
          <td>Ovos da PÃ¡scoa</td>
          <td>30</td>
          <td>
            <button type="button" class="close" aria-label="Deletar"><span aria-hidden="true">&times;</span></button>
          </td>
        </tr>
        <tr>
          <td>Panetone</td>
          <td>10</td>
          <td>
            <button type="button" class="close" aria-label="Deletar"><span aria-hidden="true">&times;</span></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
