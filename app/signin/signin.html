<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-4 center-block">
    <form ng-submit="signin(email, password)">

      <div class="alert alert-danger" role="alert" ng-show="error.message">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error.message}}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="email">
      </div>
      <div class="form-group">
        <label for="pwd">Senha</label>
        <input type="password" class="form-control" ng-model="password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <a href="#!/signup" class="btn btn-link btn-block">Ainda nÃ£o tem uma conta?</a>
    </form>
  </div>
</div>
