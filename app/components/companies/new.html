<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-4 center-block">
    <div class="alert alert-danger" role="alert" ng-show="error.message">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{error.message}}
    </div>

    <form ng-submit="create(name, cnpj)" novalidate>
      <div class="form-group">
        <label for="email">Nome Fantasia</label>
        <input type="text" class="form-control" ng-model="name" maxlength="255"required>
      </div>
      <div class="form-group">
        <label for="pwd">CNPJ</label>
        <input type="text" class="form-control" ng-model="cnpj" ui-br-cnpj-mask required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Criar Empresa</button>
      <a href="#!/home" class="btn btn-default btn-block">Cancelar</a>
    </form>
  </div>
</div>
